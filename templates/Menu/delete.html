{% extends 'base.html' %}
{% block content %}
<h2>メニュー削除</h2>
<div class="container">
    <div class="row">
        <div class="col-12">
            <p>{{ object }} を削除していいですか?</p>
            <form method="post">
                <button class="btn btn-danger">削除する</button>
                {% csrf_token %}
            </form>
            <a href="{% url 'menu_proposal:edit' %}">戻る</a>
        </div>
    </div>
</div>
{% endblock %}
